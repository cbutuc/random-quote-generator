<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon_io/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Google Fonts -->
    <script
      src="https://kit.fontawesome.com/9742f126ba.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS link -->
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="quote-container">
        <!-- Quote -->
        <div class="quote-text">
          <span><i class="fa-solid fa-quote-left fa-2xl"></i></span>
          <p id="quote"></p>
          <i class="fa-solid fa-quote-right fa-2xl"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
          <p id="author"></p>
        </div>
        <!-- Buttons -->
        <div class="button-container">
          <button class="twitter-button" id="twitter" title="Tweet this!">
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button class="next-button" id="new-quote">Next Quote</button>
        </div>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
